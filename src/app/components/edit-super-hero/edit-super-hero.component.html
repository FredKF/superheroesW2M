<div class="container">
<form [formGroup]="heroForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" id="name">    
    <div *ngIf="this.name.invalid && (this.name.dirty || this.name.touched)"
      class="alert alert-danger">this field is required
    </div> 
  </div>

  <div class="form-group">
    <label for="slug">Slug</label>
    <input type="text" class="form-control" formControlName="slug" id="slug">
    <div *ngIf="this.slug.invalid && (this.slug.dirty || this.slug.touched)"
      class="alert alert-danger">*****required******
    </div>  
  </div>

  <div class="form-group">
    <label for="slug">Full Name</label>
    <input type="text" class="form-control" formControlName="fullName" id="fullName">
    <div *ngIf="this.fullName.invalid && (this.fullName.dirty || this.fullName.touched)"
      class="alert alert-danger">*****required******
    </div>  
  </div>

  <div class="form-group">
    <label for="slug">Place Of Birth</label>
    <input type="text" class="form-control" formControlName="placeOfBirth" id="placeOfBirth">
    <div *ngIf="this.placeOfBirth.invalid && (this.placeOfBirth.dirty || this.placeOfBirth.touched)"
      class="alert alert-danger">*****required******
    </div>  
  </div>

  <div class="form-group">
    <label for="name">Occupation</label>
    <input type="text" class="form-control" formControlName="occupation" id="occupation">    
    <div *ngIf="this.occupation.invalid && (this.occupation.dirty || this.occupation.touched)"
      class="alert alert-danger">*****required******
    </div> 
  </div>

  <div class="form-group">
    <label for="slug">First Appearance</label>
    <input type="text" class="form-control" formControlName="firstAppearance" id="firstAppearance">
    <div *ngIf="this.firstAppearance.invalid && (this.firstAppearance.dirty || this.firstAppearance.touched)"
      class="alert alert-danger">*****required******
    </div>  
  </div>


  <div class="buttons">
    <button class="btn btn-secondary" *ngIf="isAdd"  (click)="addNewHero()">Submit</button>
    <button class="btn btn-secondary" *ngIf="!isAdd" (click)="confirmEdit()">Confirm</button> 
  </div>
</form>  
</div>
