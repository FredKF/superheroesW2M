<mat-spinner
      class="loading"
      *ngIf="this.loader.isloading | async"
      mode="indeterminate"
    ></mat-spinner>

<div *ngIf="superHeroDetail$ | async as heroSelected">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{heroSelected.name}}</mat-card-title>
      <mat-card-subtitle>{{heroSelected.slug}}</mat-card-subtitle>
    </mat-card-header>
    <div>
    <img mat-card-image [src]="heroSelected.images.lg" alt={{heroSelected.name}}>
    </div>    
    <mat-card-content>
      <p>
        {{heroSelected.work.occupation}}
      </p>
      <p>
        {{heroSelected.biography.fullName}}      
      </p>
      <p>
        {{heroSelected.biography.placeOfBirth}}
      </p>
      <p>
        {{heroSelected.biography.firstAppearance}}
      </p>
    </mat-card-content>
    <mat-card-actions>      
      <button mat-button class="btn btn-light" (click)="editHero(heroSelected.id)">Edit</button>
      <button mat-button class="btn btn-light" (click)="openDeleteDialog(heroSelected.id)">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
